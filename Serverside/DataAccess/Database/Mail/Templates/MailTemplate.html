<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <meta charset="utf-8" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection"
          content="telephone=no, date=no, address=no, email=no" />
    <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings
            xmlns:o="urn:schemas-microsoft-com:office:office"
          >
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
      <style>
        td,
        th,
        div,
        p,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          font-family: "Segoe UI", sans-serif;
          mso-line-height-rule: exactly;

    <title>Order</title>
</head>
<body style="
      margin: 0;
      width: 100%;
      padding: 0;
      word-break: break-word;
      -webkit-font-smoothing: antialiased;
      background-color: #e5e7eb;
      font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI',
        sans-serif;
    ">
    <div role="article"
         aria-roledescription="email"
         aria-label="Order"
         lang="en">
        <div style="margin-left: auto;margin-right: auto;min-height: 100vw;max-width: 600px;background-color: #ffffff;padding-top: 5px;text-align: center;">
            <div style="margin-bottom: 5px">
                <h1 style="margin-bottom: 5px; font-size: 24px; font-weight: 700">
                    Tak for din ordre!
                </h1>
                <p>Din ordre er modtaget og vil blive behandlet</p>
            </div>
            <div style="background-color: #f3f4f6; padding: 10px">
                <p>
                    Dit ordrenummer er <span style="font-weight: 700">#[OrderNumber]</span>
                </p>
            </div>
            <h1 style="margin-top: 3px; padding-bottom: 3px; font-size: 24px">
                Produkter
            </h1>
            <div style="border-top-style: solid;border-color: #000000;border-top-width: 1px;">
                [Products]
                <h1 style="margin-top: 3px; font-size: 24px">Ordreliste</h1>
                <div style="
							margin-top: 3px;
							display: flex;
							border-bottom-style: solid;
							border-bottom-width: 1px;
							border-top-width: 1px;
							border-top-style: solid;
							border-color: #000000;
							padding: 3px;
							text-align: left;
						">
                    <div>
                        <p>[ProductCount] Produkter [TotalPrice] DKK</p>
                        <p>Levering GRATIS</p>
                        <p>Total [TotalPrice] DKK</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
